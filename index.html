<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="src/Logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>CI Weather App</title>
</head>

<body>
    <header class="container">
        <div class="hamburger" id="hamburger">
            <span></span>
        </div>
        <div class="logo">
            <img src="./src/Logo.png" alt="mindx-logo">
        </div>
    </header>
    <main class="container">
        <section class="location"></section>
    </main>
    <div class="overlay">
        <form class="location-form">
            <input type="text" placeholder="Thành phố Hồ Chí Minh" id="search-input">
            <div class="current-location"><i class="fa fa-location-arrow" aria-hidden="true"></i>Ví trí hiện tại</div>
        </form>
    </div>
</body>
<script type="module" src="script.js" defer></script>

</html>
