<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="src/Logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>CI Weather App</title>
</head>

<body>
    <header class="container">
        <div class="hamburger" id="hamburger">
            <span></span>
        </div>
        <div class="logo">
            <img src="src/Logo.png" alt="mindx-logo">
        </div>
    </header>
    <main class="container">
        <section class="location">
            <div class="location-view">
                <h3>Current Location</h3>
                <h1>Ho Chi Minh City, Vietnam</h1>
                <div class="weather-detail">
                    <div class="weather-image">
                        <img src="src/weather-images/day_rain_thunder.png" alt="mostly sunny">
                    </div>
                    <div class="weather-info">
                        <h4>26 &deg;C</h4>
                        <p>Mostly Sunny</p>
                        <p>Fell like 28&deg;C</p>
                    </div>
                </div>
            </div>
            <div class="location-days">
                <div class="location-days-item">
                    <h4>Mon</h4>
                    <img src="/src/weather-images/day_rain.png" alt="day sleet">
                    <p>26 &deg;C</p>
                </div>
                <div class="location-days-item">
                    <h4>Mon</h4>
                    <img src="/src/weather-images/day_rain.png" alt="day sleet">
                    <p>26 &deg;C</p>
                </div>
            </div>
        </section>
    </main>
    <div class="overlay">
        <form class="location-form">
            <input type="text" placeholder="Ex: Hochiminh City">
            <div class="current-location"><i class="fa fa-location-arrow" aria-hidden="true"></i>Current Location</div>
        </form>
    </div>
</body>
<script type="module" src="script.js"></script>
<!-- <script src="weather-images.js"></script> -->
<!-- <script type="module" src="weather-api.js"></script> -->

</html>
